<ion-view title="Events" ng-init="list()" >
    <ion-nav-buttons side="right">
    <button class="right button button-icon icon ion-plus" ng-show="checkmosque()" ng-click="addEvent()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
        
            <div ng-repeat="(key,event) in data" class="card">
            
		      <div class="item item-divider">
		      {{event.name}}
				</div>
				<div class="item item-text-wrap">
                <h2>{{event.details}} </h2><br> 
                <h3>Event starts at : {{event.time}} </h3><br> 
                <h3>Date : {{event.date}} </h3><br> 
                <h3>Location : {{event.location}}</h3><br> 
                
				</div>
                <button class="button button-outline button-positive" ng-show="checkmosque()" ng-click="deleteEvent(key)">Delete</button>
               
                
				</div> 
        

		
		       
    </ion-content>
</ion-view>
