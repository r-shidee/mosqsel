<ion-view view-title="Search">
    <ion-content
             start-y="55"
             padding="false"
             has-tabs="true"
             has-header="true"
             >
      <div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="mosque name/district" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
        
      </div>

      <ul class="list">
        <li class="item" ng-repeat="mosque in mosques | filter: data.searchQuery"><h2>{{mosque.name}},{{mosque.city}}</h2>
        <p><i class="icon ion-card"></i> {{mosque.address}}</p>
        <p><i class="icon ion-ios7-telephone"></i> {{mosque.phonenum}}</p>
        
        
        </li>
      </ul>

    </ion-content>
</ion-view>
