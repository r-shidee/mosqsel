<ion-view title="Registration">
<ion-header-bar align-title="left" class="bar-positive">

      
  
    <div class="buttons">
      <button class="button button-clear" ng-click="back()">Back</button>
    </div>
    <h1 class="title">Sign Up</h1>
</ion-header-bar>
    <ion-content>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="username" type="email" placeholder="Email" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
            
            </div>

            <button ng-click="register(username, password)" class="button button-block button-calm">Register</button>
              <label class="item item-input">
                    <input ng-model="keyword" type="password" placeholder="Please Enter Keyword for Mosque Account" />
                </label>
            <button ng-click="registerMosque(username, password,keyword)" class="button button-block button-calm">Register as Mosque</button>
            
        </div>
        
        
    </ion-content>
    
</ion-view>
