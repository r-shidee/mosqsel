<ion-view view-title="Announcements">
    <ion-nav-buttons side="right">
    <button class="right button button-icon icon ion-plus" ng-show="checkmosque()" ng-click="addEvent()"></button>
    </ion-nav-buttons>
  <ion-content>
              <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
     
	  
        <div class="list card" ng-repeat="(key,announcement) in data">
		<div class="item item-divider">
		{{announcement.name}} by {{announcement.author}}
		</div>
		<div class="item item-text-wrap">
		{{announcement.details}}
		</div>
            <button class="button button-outline button-positive" ng-show="checkmosque()" ng-click="deleteEvent(key)">Delete</button>
        </div>
        

    
    </ion-list>
  </ion-content>
</ion-view>
